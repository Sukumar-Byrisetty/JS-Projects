<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Image Search App</h1>
  <form action="">
    <input type="text" id="search-input" placeholder="Search for images">
    <button id="search-button">Search</button>
  </form>
  <div class="search-results">
    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1682695799561-033f55f75b25?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountains under the sky">
      <a href="https://unsplash.com/photos/a-person-looking-out-from-a-cave-in-the-desert-9bE0LlCrX2M" target="_blank">Mountains under the sky</a>
    </div>
    <div class="search-result">
      <img
        src="https://plus.unsplash.com/premium_photo-1684358604857-407f08e0458d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjF8fHVuZGVyJTIwc2VhfGVufDB8fDB8fHww"
        alt="An Image Under Water">
      <a href="https://unsplash.com/photos/a-green-turtle-swimming-in-the-ocean-IpkjPtSwbZ0"
        target="_blank">An Image Under Water</a>
    </div>
    <div class="search-result">
      <img
        src="https://images.unsplash.com/photo-1585076641399-5c06d1b3365f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Laptop With Code And Coffee In">
      <a href="https://unsplash.com/photos/macbook-pro-beside-white-ceramic-mug-on-brown-wooden-table-k-rKfqSm4L4"
        target="_blank">Laptop With Code And Coffee In Office</a>
    </div>
  </div>
  <button id="show-more-button">Show more</button>
  <script src="script.js"></script>
</body>
</html>
